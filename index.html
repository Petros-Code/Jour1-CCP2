<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <script src="avis.js" defer></script>
    <script src="faq.js"></script>
    <script src="prix.js"></script>
    <script src="contact.js"></script>
    <title>Aphone</title>
</head>

<body>
    <header>
        <p>Hello World</p>
    </header>
    <section id="avis-clients">
        <div class="container">
            <div class="carousel" id="carousel">

                <button class="carousel-btn prev">‹</button>
                <button class="carousel-btn next">›</button>
            </div>
        </div>
        <form id="avis-form">
            <input type="text" id="nom" placeholder="Votre nom" required>
            <textarea id="texte" placeholder="Votre avis" required></textarea>
            <input type="text" id="note" placeholder="Note (ex: 5/5)" required>
            <button type="submit" id="ajouter-avis">Ajouter un avis</button>
        </form>

        <template id="avis-template">
            <div class="avis">
                <h4 class="nom-client"></h4>
                <p class="avis-texte"></p>
                <p class="avis-note"></p>
            </div>

            </div>
        </template>
    </section>


</body>

</html>
